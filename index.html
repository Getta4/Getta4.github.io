        <script>
            const modePicture = document.getElementById("mode_change")
            const twitter = document.getElementById("twitter")
            const youtube = document.getElementById("youtube")
            const github = document.getElementById("github")
            const notion = document.getElementById("notion")
            const Img = document.getElementById("move")
            let mode = document.body;
            let image = 1;

            // Cookieの操作関数
            function setCookie(name, value, days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                const expires = "expires=" + date.toUTCString();
                document.cookie = name + "=" + value + ";" + expires + ";path=/";
            }

            function getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            // ページ読み込み時にCookieから設定を復元
            function loadTheme() {
                const savedTheme = getCookie('theme');
                if (savedTheme) {
                    if (savedTheme === 'light') {
                        setLightMode();
                    } else {
                        setDarkMode();
                    }
                } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    setDarkMode();
                } else {
                    setLightMode();
                }
            }

            function setDarkMode() {
                mode.id = "dark";
                twitter.src = "image/x_white.webp";
                youtube.src = "image/youtube_white.webp";
                github.src = "image/github_white.webp";
                //notion.src = "image/notion_white.webp";
                modePicture.src = "image/lightmode.webp";
                setCookie('theme', 'dark', 365);
            }

            function setLightMode() {
                mode.id = "white";
                twitter.src = "image/x_dark.webp";
                youtube.src = "image/youtube_dark.webp";
                github.src = "image/github_dark.webp";
                //notion.src = "image/notion_dark.webp";
                modePicture.src = "image/darkmode.webp";
                setCookie('theme', 'light', 365);
            }

            function move(){
                image += 1;
                if(image > 4){
                    image=1;
                }
                Img.src = "image/move/"+image+".webp";
            }

            function mode_change(){
                if(mode.id === "dark"){
                    setLightMode();
                }else{
                    setDarkMode();
                }
            }

            // ページ読み込み時にテーマを復元
            window.addEventListener('DOMContentLoaded', loadTheme);
        </script>
